    <body>
        <a href="../commands/index.html"><h1>Ban</h1><hr></a> 
        <div>
            <h2>Usage: <span><em>/ban @&lt;username&gt;</em></span><span><em>/ban (Reply to the user's message.)</em></span>
            </div><hr>
            <div>
            <h2>Alternatives</h2>
            <span><br><em>none</em></span>
            </div><hr>
            <div>
            <h2>Description</h2>
